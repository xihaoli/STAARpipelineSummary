# DO NOT CHANGE the "init" and "install" sections below

# Download script file from GitHub
init:
  ps: |
        $ErrorActionPreference = "Stop"
        Invoke-WebRequest http://raw.github.com/krlmlr/r-appveyor/master/scripts/appveyor-tool.ps1 -OutFile "..\appveyor-tool.ps1"
        Import-Module '..\appveyor-tool.ps1'
install:
  ps: Bootstrap

# Adapt as necessary starting from here

environment:
  matrix:
  - R_VERSION: 4.2.3
    R_ARCH: x64
    BIOC_USE_DEVEL: FALSE
    PKGTYPE: binary

branches:
  only:
    - main

build_script:
  - travis-tool.sh install_bioc_deps
  - travis-tool.sh install_deps
  - travis-tool.sh install_bioc GenomeInfoDbData
  - travis-tool.sh install_bioc TxDb.Hsapiens.UCSC.hg38.knownGene
  - travis-tool.sh install_github xihaoli/STAAR
  - travis-tool.sh install_github xihaoli/MultiSTAAR
  - travis-tool.sh install_github zilinli1988/SCANG
  - travis-tool.sh install_github xihaoli/STAARpipeline

test_script:
  - travis-tool.sh run_tests

on_failure:
  - travis-tool.sh dump_logs

artifacts:
  - path: '*.Rcheck\**\*.log'
    name: Logs

  - path: '*.Rcheck\**\*.out'
    name: Logs

  - path: '*.Rcheck\**\*.fail'
    name: Logs

  - path: '*.Rcheck\**\*.Rout'
    name: Logs
